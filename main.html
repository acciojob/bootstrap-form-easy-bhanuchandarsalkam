<body>
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-control" type="text" id="first-name-input" required>First Name</label>
    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
    <div class="invalid-feedback">
    Fast name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-control" type="text" id="last-name-input" required>Last Name</label>
	  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
    <div class="invalid-feedback">
    Last name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-control" type="email" id="email-input" required>Email Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control is-invalid" placeholder="xyz@abc.com" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
    Email required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label" id="college-input" required>College</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
		 <option>2021</option>
		 <option>2022</option>
		 <option>2023</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label" id="roll-no-input" required>Roll No</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
